<app-header></app-header>
<div class="navigation">
  <tabset #tabset class="tab-set-comp">
    <tab *ngFor="let x of TabSet" heading="{{x.value}}">

    </tab>
  </tabset>
  <div class="status-container">
    <span class="status-display">{{status}}</span>
    <div class="btn-group" dropdown placement="bottom right">
      <button id="button-alignment" dropdownToggle type="button"
              class="btn dropdown-toggle" aria-controls="dropdown-alignment"><span class="caret"></span>
      </button>
      <ul id="dropdown-alignment" *dropdownMenu class="dropdown-menu dropdown-menu-right"
          role="menu" aria-labelledby="button-alignment">
        <li *ngFor="let xx of dropDownList" role="menuitem">
          <a class="dropdown-item" (click)="dropdownClicked(xx.value)" href="#">{{xx.value}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<app-data-bar></app-data-bar>
